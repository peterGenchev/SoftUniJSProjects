<div class="login-container">
  <form class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
    </div>
    <button type="submit" class="submit-button" (click)="login()">Login</button>
    <p class="text-center">If you dont have account click here: <a href="register">Register</a></p>
  </form>
</div>
