<div class="register-container">
    <form class="login-form">
      <h2>Register</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="repeat-password">Repeat password</label>
        <input type="password" id="password" name="repeat-password" placeholder="Enter your repeat password" [(ngModel)]="repeatPassword">
      </div>
      <button type="submit" class="submit-button" (click)="register()">Register</button>
      <p class="text-center">If you have account click here: <a href="login">Login</a></p>
    </form>
  </div>
